name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: |
        echo "ğŸ”¨ Executando build..."
        npm run build
        echo "âœ… Build concluÃ­do"
    
    - name: Verify build output
      run: |
        echo "ğŸ” Verificando arquivos de build..."
        if [ -d "out" ]; then
          echo "âœ… DiretÃ³rio out/ criado"
          ls -la out/
          echo ""
          echo "ğŸ“„ Verificando arquivos HTML..."
          find out/ -name "*.html" | head -5
        else
          echo "âŒ DiretÃ³rio out/ nÃ£o foi criado"
          exit 1
        fi
    
    - name: Create .nojekyll file
      run: |
        echo "ğŸ“ Criando arquivo .nojekyll..."
        touch out/.nojekyll
        echo "âœ… Arquivo .nojekyll criado"
    
    - name: Deploy to GitHub Pages
      run: |
        echo "ğŸš€ Fazendo deploy para GitHub Pages..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add out/
        git commit -m "Deploy to GitHub Pages [skip ci]" || exit 0
        git push origin master
        echo "âœ… Deploy concluÃ­do"
