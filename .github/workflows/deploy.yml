name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Start JSON Server and wait
      run: |
        echo "ğŸš€ Iniciando servidor JSON..."
        npm run server:start
        
        echo "â³ Aguardando servidor estar disponÃ­vel..."
        for i in {1..30}; do
          if curl -s http://localhost:3333/episodes > /dev/null 2>&1; then
            echo "âœ… Servidor JSON rodando em http://localhost:3333"
            break
          fi
          
          if [ $i -eq 30 ]; then
            echo "âŒ Timeout: Servidor JSON nÃ£o respondeu em 30 segundos"
            exit 1
          fi
          
          echo -n "."
          sleep 1
        done
        
        echo "ğŸ“Š Testando endpoint de episÃ³dios..."
        curl -s http://localhost:3333/episodes | head -c 100
        echo ""
    
    - name: Build application
      run: |
        echo "ğŸ”¨ Executando build..."
        npm run build
        echo "âœ… Build concluÃ­do"
      env:
        NODE_ENV: production
    
    - name: Export static files
      run: |
        echo "ğŸ“¦ Exportando arquivos estÃ¡ticos..."
        npm run export
        echo "âœ… Export concluÃ­do"
      env:
        NODE_ENV: production
    
    - name: Verify build output
      run: |
        echo "ğŸ” Verificando arquivos de build..."
        if [ -d "out" ]; then
          echo "âœ… DiretÃ³rio out/ criado"
          ls -la out/
          echo ""
          echo "ğŸ“„ Verificando arquivos HTML..."
          find out/ -name "*.html" | head -5
        else
          echo "âŒ DiretÃ³rio out/ nÃ£o foi criado"
          exit 1
        fi
    
    - name: Create .nojekyll file
      run: |
        echo "ğŸ“ Criando arquivo .nojekyll..."
        touch out/.nojekyll
        echo "âœ… Arquivo .nojekyll criado"
    
    - name: Stop JSON Server
      run: |
        echo "ğŸ›‘ Parando servidor JSON..."
        npm run server:stop
        echo "âœ… Servidor JSON parado"
      if: always()
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: # Deixe vazio se nÃ£o tiver domÃ­nio customizado
