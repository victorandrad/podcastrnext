name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Start JSON Server and wait
      run: |
        echo "🚀 Iniciando servidor JSON..."
        npm run server:start
        
        echo "⏳ Aguardando servidor estar disponível..."
        for i in {1..30}; do
          if curl -s http://localhost:3333/episodes > /dev/null 2>&1; then
            echo "✅ Servidor JSON rodando em http://localhost:3333"
            break
          fi
          
          if [ $i -eq 30 ]; then
            echo "❌ Timeout: Servidor JSON não respondeu em 30 segundos"
            exit 1
          fi
          
          echo -n "."
          sleep 1
        done
        
        echo "📊 Testando endpoint de episódios..."
        curl -s http://localhost:3333/episodes | head -c 100
        echo ""
    
    - name: Build application
      run: |
        echo "🔨 Executando build..."
        npm run build
        echo "✅ Build concluído"
      env:
        NODE_ENV: production
    
    - name: Export static files
      run: |
        echo "📦 Exportando arquivos estáticos..."
        npm run export
        echo "✅ Export concluído"
      env:
        NODE_ENV: production
    
    - name: Verify build output
      run: |
        echo "🔍 Verificando arquivos de build..."
        if [ -d "out" ]; then
          echo "✅ Diretório out/ criado"
          ls -la out/
          echo ""
          echo "📄 Verificando arquivos HTML..."
          find out/ -name "*.html" | head -5
        else
          echo "❌ Diretório out/ não foi criado"
          exit 1
        fi
    
    - name: Create .nojekyll file
      run: |
        echo "📝 Criando arquivo .nojekyll..."
        touch out/.nojekyll
        echo "✅ Arquivo .nojekyll criado"
    
    - name: Stop JSON Server
      run: |
        echo "🛑 Parando servidor JSON..."
        npm run server:stop
        echo "✅ Servidor JSON parado"
      if: always()
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: # Deixe vazio se não tiver domínio customizado
