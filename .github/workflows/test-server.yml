name: Test JSON Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test JSON Server
      run: |
        echo "ğŸ§ª Testando servidor JSON..."
        
        # Iniciar servidor
        echo "ğŸš€ Iniciando servidor..."
        npm run server:start
        
        # Aguardar inicializaÃ§Ã£o
        echo "â³ Aguardando inicializaÃ§Ã£o..."
        sleep 5
        
        # Verificar se estÃ¡ rodando
        echo "ğŸ” Verificando status..."
        npm run server:check
        
        # Testar endpoint
        echo "ğŸ“Š Testando endpoint /episodes..."
        EPISODES=$(curl -s http://localhost:3333/episodes)
        if [ -n "$EPISODES" ]; then
          echo "âœ… Endpoint /episodes respondeu"
          echo "ğŸ“„ Primeiros 200 caracteres da resposta:"
          echo "$EPISODES" | head -c 200
          echo ""
        else
          echo "âŒ Endpoint /episodes nÃ£o respondeu"
          exit 1
        fi
        
        # Testar endpoint especÃ­fico
        echo "ğŸ¯ Testando endpoint especÃ­fico..."
        FIRST_EPISODE=$(curl -s http://localhost:3333/episodes/a-importancia-da-contribuicao-em-open-source)
        if [ -n "$FIRST_EPISODE" ]; then
          echo "âœ… Endpoint especÃ­fico respondeu"
        else
          echo "âŒ Endpoint especÃ­fico nÃ£o respondeu"
          exit 1
        fi
        
        # Parar servidor
        echo "ğŸ›‘ Parando servidor..."
        npm run server:stop
        
        echo "ğŸ‰ Todos os testes passaram!"
    
    - name: Cleanup
      run: npm run server:stop
      if: always()
