name: Test JSON Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test JSON Server
      run: |
        echo "ğŸ§ª Testando servidor JSON..."
        
        # Iniciar servidor
        echo "ğŸš€ Iniciando servidor..."
        npm run server:start
        
        # Aguardar inicializaÃ§Ã£o
        echo "â³ Aguardando inicializaÃ§Ã£o..."
        sleep 8
        
        # Verificar se estÃ¡ rodando
        echo "ğŸ” Verificando status..."
        npm run server:check
        
        # Testar endpoint com retry
        echo "ğŸ“Š Testando endpoint /episodes..."
        for i in {1..10}; do
          EPISODES=$(curl -s http://localhost:3333/episodes)
          if [ -n "$EPISODES" ]; then
            echo "âœ… Endpoint /episodes respondeu na tentativa $i"
            break
          fi
          
          if [ $i -eq 10 ]; then
            echo "âŒ Endpoint /episodes nÃ£o respondeu apÃ³s 10 tentativas"
            echo "ğŸ“‹ Logs do servidor:"
            cat json-server.log || echo "Nenhum log encontrado"
            exit 1
          fi
          
          echo "Tentativa $i falhou, aguardando..."
          sleep 2
        done
        
        echo "ğŸ“„ Primeiros 200 caracteres da resposta:"
        echo "$EPISODES" | head -c 200
        echo ""
        
        # Testar endpoint especÃ­fico
        echo "ğŸ¯ Testando endpoint especÃ­fico..."
        FIRST_EPISODE=$(curl -s http://localhost:3333/episodes/a-importancia-da-contribuicao-em-open-source)
        if [ -n "$FIRST_EPISODE" ]; then
          echo "âœ… Endpoint especÃ­fico respondeu"
        else
          echo "âŒ Endpoint especÃ­fico nÃ£o respondeu"
          exit 1
        fi
        
        # Verificar estrutura dos dados
        echo "ğŸ” Verificando estrutura dos dados..."
        EPISODES_COUNT=$(echo "$EPISODES" | jq 'length' 2>/dev/null || echo "0")
        if [ "$EPISODES_COUNT" -gt 0 ]; then
          echo "âœ… Dados vÃ¡lidos encontrados: $EPISODES_COUNT episÃ³dios"
        else
          echo "âŒ Dados invÃ¡lidos ou vazios"
          exit 1
        fi
        
        # Parar servidor
        echo "ğŸ›‘ Parando servidor..."
        npm run server:stop
        
        echo "ğŸ‰ Todos os testes passaram!"
    
    - name: Cleanup
      run: npm run server:stop
      if: always()
